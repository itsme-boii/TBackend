<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accepted Prom Night Requests</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #343a40;
        }

        /* Container */
        .container {
            max-width: 800px;
            width: 100%;
        }

        /* Request card */
        .request-card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .request-card h2 {
            margin: 0;
            font-size: 1.4em;
            color: #007bff;
        }

        .request-card p {
            margin: 5px 0;
            color: #495057;
        }

        /* User details */
        .user-section {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .user {
            width: 48%;
            border-radius: 5px;
            padding: 10px;
            background: #f1f3f5;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .user-title {
            font-weight: bold;
            color: #343a40;
        }

        .user p {
            margin: 3px 0;
            font-size: 0.95em;
            color: #6c757d;
        }

        .timestamp {
            font-size: 0.9em;
            color: #adb5bd;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Accepted Prom Night Requests</h1>
        <div id="requests"></div>
    </div>

    <script>
        async function fetchPromRequests() {
            try {
                const response = await fetch('https://details-rbe3.onrender.com/api/accepted-prom-requests');
                const data = await response.json();
                const requestsContainer = document.getElementById('requests');
                
                if (data.length === 0) {
                    requestsContainer.innerHTML = "<p>No accepted requests found.</p>";
                    return;
                }

                data.forEach(request => {
                    const card = document.createElement('div');
                    card.className = 'request-card';

                    // Request Information
                    card.innerHTML = `
                        <h2>Request ID: ${request.request_id}</h2>
                         <div class="user-section">
                        <div class="user">
                            <div class="user-title">Requested User</div>
                            <p><strong>Name:</strong> ${request.requested_user ? request.requested_user.name : 'N/A'}</p>
                            <p><strong>Email:</strong> ${request.requested_user ? request.requested_user.email : 'N/A'}</p>
                            <p><strong>Gender:</strong> ${request.requested_user ? request.requested_user.gender : 'N/A'}</p>
                            <p><strong>Bio:</strong> ${request.requested_user ? request.requested_user.bio : 'N/A'}</p>
                             <p><strong>Phone No:</strong> ${request.requested_user ? request.requested_user.phoneNo : 'N/A'}</p>
                              <p><strong>Roll No:</strong> ${request.requested_user ? request.requested_user.rollNo : 'N/A'}</p>
                            <p><strong>Year:</strong> ${request.requested_user ? request.requested_user.year : 'N/A'}</p>
                        </div>
                        <div class="user">
                            <div class="user-title">Requester User</div>
                            <p><strong>Name:</strong> ${request.requester_user ? request.requester_user.name : 'N/A'}</p>
                            <p><strong>Email:</strong> ${request.requester_user ? request.requester_user.email : 'N/A'}</p>
                            <p><strong>Gender:</strong> ${request.requester_user ? request.requester_user.gender : 'N/A'}</p>
                            <p><strong>Bio:</strong> ${request.requester_user ? request.requester_user.bio : 'N/A'}</p>
                            <p><strong>Phone No:</strong> ${request.requester_user ? request.requester_user.phoneNo : 'N/A'}</p>
                             <p><strong>Roll No:</strong> ${request.requester_user ? request.requester_user.rollNo : 'N/A'}</p>
                            <p><strong>Year:</strong> ${request.requester_user ? request.requester_user.year : 'N/A'}</p>
                        </div>
                    </div>
                        <div class="timestamp">
                            Request Time: ${new Date(request.request_time).toLocaleString()}
                        </div>
                    `;

                    requestsContainer.appendChild(card);
                });
            } catch (error) {
                console.error("Error fetching requests:", error);
                document.getElementById('requests').innerHTML = "<p>Error loading data.</p>";
            }
        }

        // Fetch data when page loads
        window.onload = fetchPromRequests;
    </script>

</body>
</html>
